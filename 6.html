<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <script defer src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <style>
        body {
            background: url('https://images3.alphacoders.com/163/thumb-1920-163475.jpg') ;
            background-size: cover;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background: linear-gradient(to right, #1b1b1b,#3b5998 );
            font-size: 20px;
            padding: 10px;
            width: 100%;
        }
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%;
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .navbar a:hover {
            color: #6a0dad;
        }

        .container-content {
            max-width: 400px;
            margin-top: 100px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(138, 43, 226, 0.8);
        }

        .btn-primary {
            background-color: #6a0dad;
            border: none;
            box-shadow: 0px 0px 10px rgba(138, 43, 226, 0.8);
        }

        .btn-primary:hover {
            background-color: #4b0082;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .logo img {
            height: 40px;
            margin-right: 20px;
        }
        footer {
            margin-top: 200px;
            background: linear-gradient(to right, #3b5998, #1b1b1b);
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-links">
                <div class="logo">
                    <a href="1.html"><img src="./anhlogo.png" alt="Swan logo" height="40"></a>
                </div>
                <a href="1.html">Cửa hàng</a>
                <a href="2.html">Thư viện</a>
                <a href="3.html">Cộng đồng</a>
                <a href="4.html">Hỗ trợ</a>
            </div>
            <div>
                <a href="5.html">Đăng nhập</a>
            </div>
        </div>
        
    </nav>
    <div class="container-content mx-auto">
        <h2 class="text-center">Đăng Ký</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập">
                <div class="error-message" id="username-error"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu">
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
        </form>
        <p class="text-center mt-3">Đã có tài khoản? <a href="5.html" class="text-warning">Đăng nhập ngay</a></p>
        <p class="text-center mt-3"> Chức năng đang phát triển </p>
    </div>
    <footer>
        <p>Phát triển bởi Đinh Trọng Mạnh Quân</p>
        <p>Phiên bản: Đang trong quá trình phát triển (chưa phục vụ đầy đủ chức năng )</p>
    </footer>
</body>
<script>
        $(document).ready(function () {
            $("#registerForm").submit(function (event) {
                event.preventDefault();
                let username = $("#username").val().trim();
                let password = $("#password").val().trim();
                let confirmPassword = $("#confirm-password").val().trim();
                let isValid = true;

                $(".error-message").text("");

                if (username === "") {
                    $("#username-error").text("Vui lòng nhập tên đăng nhập!");
                    isValid = false;
                }
                if (password === "") {
                    $("#password-error").text("Vui lòng nhập mật khẩu!");
                    isValid = false;
                }
                if (confirmPassword === "") {
                    $("#confirm-password-error").text("Vui lòng xác nhận mật khẩu!");
                    isValid = false;
                } else if (password !== confirmPassword) {
                    $("#confirm-password-error").text("Mật khẩu xác nhận không khớp!");
                    isValid = false;
                }

                if (isValid) {
                    $("body").append('<div id="success-message" class="alert alert-success text-center position-fixed top-50 start-50 translate-middle" style="z-index: 9999;">Đăng ký thành công!</div>');
                    setTimeout(function () {
                        $("#success-message").fadeOut("slow", function () {
                            $(this).remove();
                            window.location.href = "login.html";
                        });
                    }, 2000);
                }
            });
        });
    </script>
</html>
